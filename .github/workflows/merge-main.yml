name: Create stable release
run-name: Create stable Release

on:
  push:
    branches:
      - main

jobs:
  lint:
    if: contains(github.event.head_commit.message, 'Merge') || contains(github.event.head_commit.message, 'merge')
    name: Check Lint (try to auto-fix if possible)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'main' # head_ref is the branch name of the pull request
          fetch-depth: 0 # Fetch all history for all branches and tags
          ssh-key: ${{ secrets.ANDESITE_SSH }} # SSH key to access the repository (used with deploy keys)

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Lint and try to auto-fix if possible
        id: lint_step
        run: |
          echo "## ðŸ” Code Analysis (Lint)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          if bun run lint; then
            echo "- âœ… No lint errors detected." >> $GITHUB_STEP_SUMMARY
            echo "lint_status=clean" >> $GITHUB_ENV
          else
            echo "- âŒ Lint errors detected. Attempting automatic correction..." >> $GITHUB_STEP_SUMMARY
      
            bun run fix-lint
      
            if bun run lint; then
                echo "- âœ… Automatic correction successful." >> $GITHUB_STEP_SUMMARY
              echo "lint_status=fixed" >> $GITHUB_ENV
            else
                echo "- âŒ Automatic correction failed. Errors remain." >> $GITHUB_STEP_SUMMARY
              echo "lint_status=failed" >> $GITHUB_ENV
            fi
          fi

      - name: Check for changes after lint
        id: check_changes
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ”„ Checking for changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          if git diff --name-only | grep -E '\.(js|ts|jsx|tsx|css|scss|json|md|yml|yaml)$'; then
            echo "- ðŸ“ Changes have been detected in the following files:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Fichier modifiÃ© |" >> $GITHUB_STEP_SUMMARY
            echo "|:---------------|" >> $GITHUB_STEP_SUMMARY
            git diff --name-only | grep -E '\.(js|ts|jsx|tsx|css|scss|json|md|yml|yaml)$' | while read file; do
              echo "| \`$file\` |" >> $GITHUB_STEP_SUMMARY
            done
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "- âœ… No files modified after lint." >> $GITHUB_STEP_SUMMARY
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Lint Fixes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Import GPG key to sign commits
          echo "${{ secrets.ANDESITE_GPG }}" | gpg --batch --import
          git config --local user.signingkey "$(gpg --list-keys --with-colons | grep '^pub' | cut -d':' -f5 | head -n1)"
          git config --local commit.gpgsign true
          git config --local tag.gpgsign true

          # Configure git user for commit
          git config --local user.email "necrelox@proton.me"
          git config --local user.name "github-actions"

          # Add and commit only if there are real changes (safe check)
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "style(ðŸŽ¨): Auto-fix lint issues"

            # Push changes to the pull request branch
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Automatic Publication" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Style fixes pushed to the pull request branch." >> $GITHUB_STEP_SUMMARY

  build:
    name: Check Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "main" # head_ref is the branch name of the pull request
          fetch-depth: 0 # Fetch all history for all branches and tags
          ssh-key: ${{ secrets.ANDESITE_SSH }} # SSH key to access the repository (used with deploy keys)

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with: 
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Build and update Summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ—ï¸ Build Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if bun run build; then
            echo "- âœ… Build succeeded." >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Build failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  unit-test:
    name: Check unit tests
    runs-on: ubuntu-latest
    needs: build
    env:
      MSSQL_HOST: ${{ secrets.MSSQL_HOST }}
      MSSQL_DATABASE: ${{ secrets.MSSQL_DATABASE }}
      MSSQL_USER: ${{ secrets.MSSQL_USER }}
      MSSQL_PASSWORD: ${{ secrets.MSSQL_PASSWORD }}

      STORE_HOST: ${{ secrets.STORE_HOST }}
      STORE_PORT: ${{ secrets.STORE_PORT }}
      STORE_KEY: ${{ secrets.STORE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "main" # head_ref is the branch name of the pull request
          fetch-depth: 0 # Fetch all history for all branches and tags
          ssh-key: ${{ secrets.ANDESITE_SSH }} # SSH key to access the repository (used with deploy keys)

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Unit Tests and update Summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ§ª Unit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run tests and capture output
          if bun run test:unit; then
            echo "- âœ… All unit tests passed." >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Some unit tests failed." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  integration-test:
    name: Check integration tests
    runs-on: ubuntu-latest
    needs: build
    env:
      MSSQL_HOST: ${{ secrets.MSSQL_HOST }}
      MSSQL_DATABASE: ${{ secrets.MSSQL_DATABASE }}
      MSSQL_USER: ${{ secrets.MSSQL_USER }}
      MSSQL_PASSWORD: ${{ secrets.MSSQL_PASSWORD }}

      STORE_HOST: ${{ secrets.STORE_HOST }}
      STORE_PORT: ${{ secrets.STORE_PORT }}
      STORE_KEY: ${{ secrets.STORE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "main" # head_ref is the branch name of the pull request
          fetch-depth: 0 # Fetch all history for all branches and tags
          ssh-key: ${{ secrets.ANDESITE_SSH }} # SSH key to access the repository (used with deploy keys)

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Integration Tests and update Summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ§ª Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run tests and capture output
          if bun run test:integration; then
            echo "- âœ… All integration tests passed." >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Some integration tests failed." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  stable:
    name: Create Stable Release
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]
    outputs:
      tag: ${{ steps.latest_tag.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "main" # head_ref is the branch name of the pull request
          fetch-depth: 0 # Fetch all history for all branches and tags
          ssh-key: ${{ secrets.ANDESITE_SSH }} # SSH key to access the repository (used with deploy keys)

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Fetch tags
        run: git fetch --tags --prune

      - name: Import GPG key and Configure Git
        run: |
          echo "${{ secrets.ANDESITE_GPG }}" | gpg --batch --import
          git config --local user.signingkey "$(gpg --list-keys --with-colons | grep '^pub' | cut -d':' -f5 | head -n1)"
          git config --local commit.gpgsign true
          git config --local tag.gpgsign true
          git config --local user.email "necrelox@proton.me"
          git config --local user.name "github-actions"

      - name: Compute the latest stable tag
        id: compute_latest_tag
        run: |
          LAST=$(git tag --list 'v[0-9]*' --sort=-version:refname \
          | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
          | head -n1)
          echo "Found last stable tag: $LAST"
          echo "last_stable=$LAST" >> $GITHUB_OUTPUT

      - name: Generate Changelog and bump version
        run: bunx changelogen@latest --from ${{ steps.compute_latest_tag.outputs.last_stable }} --bump --release
      
      - name: Sign the tag manually
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Signing tag: $LATEST_TAG"
          git tag -s "$LATEST_TAG" -m "Signed Stable Release $LATEST_TAG" --force

      - name: Push generated tag
        run: git push origin HEAD:main --tags

      - name: Verify tag signature
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          git tag -v "$LATEST_TAG"

      - name: Extract Changelog additions
        id: changelog_diff
        run: |
          PREV_MAIN=$(git log -1 --pretty=%P | awk '{print $1}')
          git diff ${PREV_MAIN} HEAD --unified=0 CHANGELOG.md | grep '^+' | grep -v '++' | sed 's/^+//' > temp.md
          echo "Changelog additions between previous main and current main:"
          cat temp.md

      - name: Extract latest tag
        id: latest_tag
        run: |
          echo "tag_name=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Create Stable Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Using tag: ${{ steps.latest_tag.outputs.tag_name }}"
          gh release create "${{ steps.latest_tag.outputs.tag_name }}" \
            --title "Stable Release ${{ steps.latest_tag.outputs.tag_name }}" \
            --notes "$(cat temp.md)" \
            --latest

      - name: Rebase develop branch to main
        run: |
          git checkout develop
          git rebase main
          git push origin develop

      - name: Final Summary
        run: |
          echo "## ðŸš€ Stable Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”– Tag: **${{ steps.latest_tag.outputs.tag_name }}**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ [View Release on GitHub](https://github.com/${{ github.repository }}/releases/tag/${{ steps.latest_tag.outputs.tag_name }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Tag and commits signed with GPG" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Stable publication successful." >> $GITHUB_STEP_SUMMARY

  doc:
    if: contains(github.event.head_commit.message, 'Merge') || contains(github.event.head_commit.message, 'merge')
    name: Doc
    runs-on: ubuntu-latest
    needs: stable
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: 0
          ssh-key: ${{ secrets.ANDESITE_SSH }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Generate Docs
        run: bun run docs

      - name: Upload Coverage
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.ANDESITE_TOKEN }}
          publish_dir: ./docs

  publish:
    if: contains(github.event.head_commit.message, 'Merge') || contains(github.event.head_commit.message, 'merge')
    name: Publish Stable Release
    runs-on: ubuntu-latest
    needs: stable
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: 0
          ssh-key: ${{ secrets.ANDESITE_SSH }}

      - name: Pull latest changes from main
        run: |
          git checkout main
          git pull origin main --ff-only

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build the project
        run: bun run build

      - name: Publish the project
        run: bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{secrets.NPM_TOKEN}}