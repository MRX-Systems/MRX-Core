name: Pull Request Checker
run-name: Pull Request Checker

on:
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    name: Check Lint (try to auto-fix if possible)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          ssh-key: ${{ secrets.ANDESITE_SSH }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Lint and try to auto-fix if possible
        run: |
          bun run lint || bun run fix-lint && bun run lint
          if [ $? -ne 0 ]; then
            echo "Linting failed even after auto-fix. Exiting..."
            exit 1
          fi

      - name: Import GPG key
        run: |
          echo "${{ secrets.ANDESITE_GPG }}" | gpg --batch --import
          git config --local user.signingkey "$(gpg --list-keys --with-colons | grep '^pub' | cut -d':' -f5 | head -n1)"
          git config --local commit.gpgsign true
          git config --local tag.gpgsign true

      - name: Commit Changes
        id: commit_changes
        run: |
          git config --local user.email "necrelox@proton.me"
          git config --local user.name "github-actions"
          if git diff --name-only | grep -E '\.(js|ts|jsx|tsx|css|scss|json|md|yml|yaml)$'; then
            git add .
            git commit -m "style(ðŸŽ¨): Auto-fix lint issues"
          else
            echo "No lint-related changes to commit."
          fi

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.head_ref }}

  build:
    name: Check Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          ssh-key: ${{ secrets.ANDESITE_SSH }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run build
        run: bun run build

  unit-test:
    name: Check unit tests
    runs-on: ubuntu-latest
    needs: build
    env:
      MSSQL_HOST: ${{ secrets.MSSQL_HOST }}
      MSSQL_DATABASE: ${{ secrets.MSSQL_DATABASE }}
      MSSQL_USER: ${{ secrets.MSSQL_USER }}
      MSSQL_PASSWORD: ${{ secrets.MSSQL_PASSWORD }}

      STORE_HOST: ${{ secrets.STORE_HOST }}
      STORE_PORT: ${{ secrets.STORE_PORT }}
      STORE_KEY: ${{ secrets.STORE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          ssh-key: ${{ secrets.ANDESITE_SSH }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run unit tests
        run: bun run test:unit

  integration-test:
    name: Check integration tests
    runs-on: ubuntu-latest
    needs: build
    env:
      MSSQL_HOST: ${{ secrets.MSSQL_HOST }}
      MSSQL_DATABASE: ${{ secrets.MSSQL_DATABASE }}
      MSSQL_USER: ${{ secrets.MSSQL_USER }}
      MSSQL_PASSWORD: ${{ secrets.MSSQL_PASSWORD }}

      STORE_HOST: ${{ secrets.STORE_HOST }}
      STORE_PORT: ${{ secrets.STORE_PORT }}
      STORE_KEY: ${{ secrets.STORE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          ssh-key: ${{ secrets.ANDESITE_SSH }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run integration tests
        run: bun run test:integration